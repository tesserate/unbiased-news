<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Gradient Line with Label</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
  
<!-- top metadata section-->
  <div class="news-section">
    <div class="news-details">
      <span class="published-at"></span>
      <a class="source-name" href=""></a>
      <span class="news-category"></span>
    </div>
  </div>

  
<!-- main middle section-->
<body>
	<div class="main-section">
		<h1 class="main-message"></h1>
    <div class="score-section">
				<span class="score-label">Relevance score:</span>
				<span class="score-value"></span>
			</div>
		<div class="button-section">
			<button class="why-button">Why should I care?</button>
			<button class="how2-button">How This Affects Me?</button>
		</div>
	</div>

	<div class="modal-container-importance">
		<div class="modal-importance">
			<div class="modal-header-importance">
				<h2></h2>
				<button class="close-button-importance">Close</button>
			</div>
			<div class="modal-body-importance"></div>
		</div>
	</div>



<!-- gradient line section -->
	<div class="gradient-line"></div>
  
<!-- Left/Right buttons -->  
  <div class="interpretation-section">
    <button class="left-button">Left Interpretation</button>
    <button class="right-button">Right Interpretation</button>
  </div>

  <div class="modal-container">
    <div class="modal">
      <div class="modal-header">
        <h2></h2>
        <button class="close-button">Close</button>
      </div>
      <div class="modal-body"></div>
    </div>
  </div>


<!-- next and prev buttons -->
<div class="button-container">
  <button class="prev-button"><i class="fas fa-chevron-left"></i></button>
  <button class="next-button"><i class="fas fa-chevron-right"></i></button>
</div>


<!-- grey background footer -->
  <div>
    <div class="footer-section"></div>
  </div>

	<script src="script.js"></script>
</body>
</html>
